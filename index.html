<!DOCTYPE html>
<html>
    <head>
        <title>Jumpcloud Login</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <img src="./assets/Images/Background_image.png" class="background-image">
        <nav class="navbar-login">
            <img src="./assets/Images/Main Logo.png" class="logo-login">
        </nav>
        <div class="main-item-login">
            <form class="form-content-login">
                <h1>Login to your account</h1>
                <h3>Enter your Jumpcloud Login credentials</h3>
                <input type="text" id="text-field" name="text-field" placeholder="Username">
                <input type="password" name="text-field" placeholder="Password">
                <div class="checkbox-content-login">
                    <input type="checkbox" class="checkbox-login" id="login-checkbox" onclick="buttonState()">
                    <p>I agree with the <a href="#" data-bs-toggle="modal" data-bs-target="#termsModal">Terms of Use</a> </p>
                </div>
                <button type="button" id="login" class="submitBtn-login" value="Login" name="Login" data-bs-toggle="modal" data-bs-target="#exampleModal" disabled>Login</button>
            </form>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Success!!!</h5>
                    </div>
                    <div class="modal-body">
                      Logged in.
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Done</button>
                    </div>
                  </div>
                </div>
            </div>

            <div class="modal fade" id="termsModal" tabindex="-1" aria-labelledby="termModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="termModalLabel">Terms of Use</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      ...
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Done</button>
                    </div>
                  </div>
                </div>
              </div>
            <p>Copyright Â©deerhold 2022</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
        <script type="text/javascript" src="./index.js"></script>
    </body>
</html>
